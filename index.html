<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <link rel='stylesheet' 
        href='https://fonts.googleapis.com/css?family=Indie+Flower'>
  <link rel='stylesheet' 
        href='https://fonts.googleapis.com/css?family=Bangers'>
        <link rel='stylesheet' 
        href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah'>
  <link rel='stylesheet' 
        href='style.css'>
  <title>Roshambo</title>
</head>
<body>
  <div id='wrapper'>
    <button id='btnStart'>start</button>
    <div id='title'>Choose your weapon</div>
    <div id='tiles'>
      <div id='rock'>
        <i class='fa-solid fa-hand-back-fist fa-flip-horizontal'></i>
      </div>
      <div id='paper'>
        <i class='fa-solid fa-hand'></i>
      </div>
      <div id='scissors'>
        <i class='fa-solid fa-hand-scissors'></i>
      </div>
    </div>
  </div>

<script src='https://kit.fontawesome.com/9cb328f943.js' crossorigin='anonymous'></script>
<script src='roshambo.js'></script>

</body>
</html>
